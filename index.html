        .video-player-section {
            width: 100%;

            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-light);
            overflow: hidden; 
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .video-container {
            background-color: #000; /* Latar belakang hitam untuk video */
            width: 100%; /* Pastikan kontainer video mengambil seluruh lebar yang tersedia dari parent-nya */
            height: auto; /* Tinggi akan disesuaikan oleh video di dalamnya */
        }

        .video-container::before {
            content: none; 
            display: none;
        }

        .video-container video {
            width: 100%; /* Video akan mengisi seluruh lebar kontainer video */
            height: auto; /* Otomatis menyesuaikan tinggi untuk menjaga rasio aspek video asli */
            display: block; /* Menghilangkan spasi ekstra di bawah video */
            object-fit: contain; /* Pastikan seluruh video terlihat tanpa terpotong */
            max-width: 100%; /* Pastikan video tidak melebihi lebar kontainer */
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoElement = document.getElementById('mainVideo');
            const loadingMessage = document.getElementById('loadingMessage');
            const cdnBaseUrl = "https://cdn.videy.co/"; 

            const urlParams = new URLSearchParams(window.location.search);
            const requestedVideoId = urlParams.get('videoID'); 

            fetch('video_data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    let selectedVideoId = null;

                    if (data.videos && data.videos.length > 0) {
                        if (requestedVideoId) {
                            const foundVideo = data.videos.find(video => video.id === requestedVideoId);
                            if (foundVideo) {
                                selectedVideoId = foundVideo.id;
                            } else {
                                console.warn(`Video dengan ID '${requestedVideoId}' tidak ditemukan. Memuat video pertama.`);
                                selectedVideoId = data.videos[0].id;
                            }
                        } else {
                            selectedVideoId = data.videos[0].id;
                        }

                        if (selectedVideoId) {
                            const videoUrl = cdnBaseUrl + selectedVideoId + ".mp4"; 
                            videoElement.innerHTML = `<source src="${videoUrl}" type="video/mp4">`;
                            videoElement.load();
                            loadingMessage.style.display = 'none';
                        } else {
                            loadingMessage.textContent = 'Error: Tidak ada video untuk ditampilkan.';
                            console.error('Tidak ada video yang valid untuk ditampilkan.');
                        }

                    } else {
                        loadingMessage.textContent = 'Error: Tidak ada video ditemukan di JSON.';
                        console.error('Array videos kosong atau tidak ada dalam file JSON.');
                    }
                })
                .catch(error => {
                    loadingMessage.textContent = `Gagal memuat video: ${error.message}`;
                    console.error('Terjadi kesalahan saat mengambil data JSON:', error);
                });
        });
    </script>
